    <script>

            var map = L.map('map').setView([55.744931, 37.455193], 11);

            // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
            var markers = [{"lat": 55.744931, "lng": 37.455193, "title": "–ê–∫–∞–¥–µ–º–∏—è –±—É–¥—É—â–µ–≥–æ - –¢–µ—Ä–µ—Ö–æ–≤–æ", "address": "—É–ª–∏—Ü–∞ –ù–∏–∂–Ω–∏–µ –ú–Ω—ë–≤–Ω–∏–∫–∏, 10", "city": "–ú–æ—Å–∫–≤–∞", "branch_id": 8, "deeplink": "tg://resolve?domain=book_padel_bot&start=branch_8_2025-07-16_18-00"}];

                if ('book_padel_bot') {

                }

            // –ü–æ–¥–≥–æ–Ω—è–µ–º –∫–∞—Ä—Ç—É –ø–æ–¥ –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã –µ—Å–ª–∏ –∏—Ö –±–æ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ
            if (markers.length > 1) {
